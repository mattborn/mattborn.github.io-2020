<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <script>
      //github.com/rafgraph/spa-github-pages/blob/gh-pages/404.html
      const l = window.location
      const p = l.pathname
      if (p.startsWith('/ex')) l.replace(l.origin + p.substring(0,16) +'/#'+ p.substring(16))
      const s = p.split('/')
      s.splice(2, 0, '#')
      if (p.startsWith('/say')) l.replace(l.origin + s.join('/'))
    </script>
  </head>

  </body>
</html>
